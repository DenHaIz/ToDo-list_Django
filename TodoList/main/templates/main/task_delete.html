<!-- Страница для удаления задач пользователей -->

{% extends 'main/layout.html' %}

{% block title %} Удаление задачи {% endblock %}


{% block content %}

<a href="{% url 'tasks' %}">Все задачи</a>
<form method="POST">
    {% csrf_token %}
    <p> Вы уверены, что хотите удалить задачу? "{{task}}"</p>
    <input type="submit" value="Удалить">
</form>

{% endblock %}
