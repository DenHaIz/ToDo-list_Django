<!-- Страница выдачи прав доступа к задаче другому пользователю -->

{% extends 'main/layout.html' %}

{% block title %} Вход {% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <label for="user_id">Выдать права пользователю:</label>
    <select name="user_id" id="user_id">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Выдать</button>
    
  </form>

  {% endblock %}
